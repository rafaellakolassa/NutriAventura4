    <div class="container-form">

            <h1 class="form-title">Realizar Cadastro</h1>
            <form id="form" method="GET" action="logindados.php">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome do responsável</label>
                            <input type="text" class="form-control" name="nomeresp" id="nomeresp"

                            <small id="avisonomeresp"></small>
                        </div>
                        <div class="mb-3">
                            <label for="data" class="form-label">Data de Nascimento do Responsável</label>
                            <input type="text" class="form-control" name="datanasres" id="datanasres"

                            <small id="avisodatanasres"></small>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" name="email" id="email" aria-describedby="helpId"

                            <small id="avisoemail"></small>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da criança</label>
                            <input type="text" class="form-control" name="nomec" id="nomec" aria-describedby="helpId"
                                placeholder="Escreva o nome da criança">
                            <small id="avisonomec"></small>
                        </div>
                        <div class="mb-3">
                            <label for="data" class="form-label">Data de Nascimento da Criança</label>
                            <input type="text" class="form-control" name="datanascr" id="datanascr"
                                aria-describedby="helpId" placeholder="DD/MM/YYYY">
                            <small id="avisodatanascr"></small>
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input type="password" class="form-control" name="senha" id="senha"
                                aria-describedby="helpId" placeholder="Escreva sua senha">
                            <small id="avisosenha"></small>
                        </div>
                    </div>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn btn-primary" id="btenviar">Enviar</button>
                    <button type="reset" class="btn btn-secondary" id="btlimpar">Limpar</button>
                </div>
